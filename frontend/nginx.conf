# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name 161.35.36.93;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 161.35.36.93;

    ssl_certificate /etc/letsencrypt/live/161.35.36.93/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/161.35.36.93/privkey.pem;

    root /usr/share/nginx/html;   # React build folder
    index index.html index.htm;

    # Serve React app
    location / {
        try_files $uri /index.html;
    }

    # Proxy API calls to backend (HTTP OK internally)
    location /api/ {
        proxy_pass http://127.0.0.1:3030/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
