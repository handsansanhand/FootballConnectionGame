server {
    listen 80;
    server_name 161.35.36.93;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 161.35.36.93;

    ssl_certificate /etc/letsencrypt/live/161.35.36.93/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/161.35.36.93/privkey.pem;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve React app
    location / {
        try_files $uri /index.html;
    }

    # Proxy /api requests to backend (HTTP OK internally)
    location /api/ {
        proxy_pass http://127.0.0.1:3030/;  # your backend
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
