# Redirect HTTP to HTTPS (optional, if you later enable SSL)
server {
    listen 80;
    server_name 161.35.36.93;

    return 301 https://$host$request_uri;
}

# HTTPS server block (requires SSL certificate)
server {
    listen 443 ssl;
    server_name 161.35.36.93;

    # SSL certificate paths (replace with your certs if using Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/161.35.36.93/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/161.35.36.93/privkey.pem;

    root /usr/share/nginx/html;   # React build folder
    index index.html index.htm;

    # Serve React app
    location / {
        try_files $uri /index.html;
    }

    # Proxy API requests to backend droplet
    location /api/ {
        proxy_pass http://161.35.36.93:3030/;   # droplet API IP and port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
}
